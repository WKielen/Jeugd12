<small class="development" *ngIf="developmentMode">{{ me }}</small>
<h2>{{name}}</h2>
<img src="assets/images/Logo-TTVN.png" alt="TTVN logo">
<mat-divider></mat-divider>
<mat-nav-list>
  <a mat-list-item *ngFor="let page of pagesToShow" (click)="route(page.Url)">{{ page.MenuDisplayValue }}</a>
  <a mat-list-item (click)="logoff()">Logoff</a>
</mat-nav-list>
<small class="development bottom" style="margin-left: 30px;">Version: {{version}} </small>
