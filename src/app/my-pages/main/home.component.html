<div class="alternative-theme">
  <div class="mat-content" (touchstart)="swipe($event, 'start')" (touchend)="swipe($event, 'end')">
    <mat-tab-group mat-stretch-tabs [(selectedIndex)]="selectedTab" class="stretched-tabs" color="primary"
      backgroundColor="primary">
      <mat-tab label="Agenda">
        <agenda-page [agenda]='agenda'></agenda-page>
      </mat-tab>
      <mat-tab label="Mededelingen">
        <announcement-page [announcements]='announcements'></announcement-page>
      </mat-tab>
      <mat-tab label="Training">Afzeggen training</mat-tab>
    </mat-tab-group>
  </div>
</div>
