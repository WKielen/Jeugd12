<small class="development" *ngIf="developmentMode">{{ me }}</small>
<mat-card>
  <mat-card-header>
    <mat-card-title>
      Login
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
  </mat-card-content>
  <mat-card-actions>
    <button color='primary' (click)="onSubmit()">Firebase Login</button>
  </mat-card-actions>
</mat-card>
<mat-card>
  <mat-card-header>
    <mat-card-title>
      Register
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <input matInput [(ngModel)]="email" placeholder="email">
    <input matInput [(ngModel)]="password" placeholder="Wachtwoord">
  </mat-card-content>
  <mat-card-actions>
    <button color='primary' (click)="onRegister()">Firebase register</button>
  </mat-card-actions>
</mat-card>
